<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
    <p th:text="${user.email} +' '+ 'with role:' "></span></p>
    <span th:text="${user.roles}"></span>

    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="LOGOUT"/>
        </form>
    </div>
</nav>

<!--<h1 class="container " >Admin panel </h1>-->


<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <!--            панель админа-->
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <!--            панель юзера-->
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>

    <!--            панель админа-->
    <div class="tab-pane fade show active"
         id="v-pills-admin" role="tabpanel"
         aria-labelledby="v-pills-admin-tab">    <!--                Start Admin Panel-->
        <!--                    Start Title Admin Panel-->
        <h1>Admin panel</h1>
        <!--                    End Title Admin Panel-->
        <!--                    Start Navigation-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <!--                        Users table-->
            <li class="nav-item">
                <a class="nav-link " id="usertable-tab" href="/adminn" role="tab"
                   aria-controls="usertable" aria-selected="true">Users table</a>
            </li>
            <!--                    New user-->
            <li class="nav-item">
                <a class="nav-link active " id="newuser-tab" href="/user-create" role="tab"
                   aria-controls="newuser" aria-selected="false">New User</a>
            </li>
        </ul>


        <!--                            -->
        <h5>Add new user</h5>
        <div class="container-fluid bg-white text-center">
            <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
                <div class="form-label">
                    <label for="firstname">
                        <strong>
                            First Name
                        </strong>
                    </label>
                    <br>

                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">

                </div>
                <div class="form-label">
                    <label for="lastname">
                        <strong>
                            Last name
                        </strong>
                    </label>
                    <br>

                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">

                </div>
                <div class="form-label">
                    <label for="password">
                        <strong>
                            Password
                        </strong>
                    </label>
                    <br>
                    <input type="password" th:field="*{password}" id="password" placeholder="Password">

                </div>
                <div class="form-label">
                    <label for="email">
                        <strong>
                            email
                        </strong>
                    </label>
                    <br>

                    <input type="text" th:field="*{email}" id="email" placeholder="email">

                </div>
                <div class="form-label">
                    <label for="age">
                        <strong>
                            age
                        </strong>
                    </label>
                    <br>
                    <!--                    th:field="*{age}"-->
                    <input type="number" th:field="*{age}" id="age" placeholder="age">

                </div>

                <div th:object="${role}" class="form-group">
                    <strong>
                        Role
                    </strong>
                    </label>
                    <select th:field="*{id}" >
                        <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}"/>
                    </select>
                </div>


                <input type="submit" class="btn btn-success" value="Add new user">
            </form>
        </div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
